<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>League of Legends Leaderboard</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index">ELOboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">Tournaments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">Enemy finder</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4 violet-bg">
    <div class="container">
      <div class="jumbotron">
        <h2 class="display-5">Tournament Types</h2>
        <p class="lead mb-0">Choose your preferred tournament type and compete for glory.</p>
        <p class="lead">We offer weekly, monthly, and annual tournaments, each with their own dates and prize pools.</p>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <a href="./tournament.html">
              <img src="/images/tournament-bg.jpg" class="card-img-top" alt="weekly">
              <div class="card-body">
                <h3 class="card-title text-center">Weekly</h3>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <a href="./tournament.html">
              <img src="/images/tournament-bg.jpg" class="card-img-top" alt="annual">
              <div class="card-body">
                <h3 class="card-title text-center">Annual</h3>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <a href="./tournament.html">
              <img src="/images/tournament-bg.jpg" class="card-img-top" alt="annual">
              <div class="card-body">
                <h3 class="card-title text-center">Annual</h3>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>

  </main>



  <footer class="bg-dark py-3 fixed-bottom">
    <div class="container">
      <p class="text-white mb-0">&copy; 2023 ELOboard (Temirov Akhmedov). All rights reserved.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
