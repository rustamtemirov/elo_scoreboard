{% extends 'base.html' %}

{% block title %} Find an Enemy/Friend {% endblock %}

{% block content %}

<main class="container my-3 violet-bg">
    <table class="table table-hover">
        <thead>
            <tr>
            <th>#</th>
            <th>Name</th>
            <th>Level</th>
            <th>Rating</th>
            <th>Decision</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user['index'] }}</td>
                    <td>{{ user['name'] }}</td>
                    <td>{{ user['level'] }}</td>
                    <td>{{ user['rating'] }}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="User Decision">
                            <button type="button" class="btn btn-success">Compete</button>
                            <button type="button" class="btn btn-primary">Team Up</button>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

{% endblock %}
